<div class="expenses-list">
    <h2>Expenses</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses">
                <td>{{ expense.category }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.date | date }}</td>
                <td>{{ expense.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
